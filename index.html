		<![endif]-->
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta class="tc" name="theme-color" content="#212121">
		
		<link rel="shortcut icon" href="https://pre03.deviantart.net/3815/th/pre/i/2017/252/4/f/cat_head_by_farhanms123-dbmva2r.png">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="vue.directive.html2.js"></script>
		
		<style>
			
		</style>
		
		<script>
			
		</script>
	</head>
	<body style="background:#0f0f0f;padding:0px;margin:0px; color:white;">
		<div style="padding:1em;">
			<div>
				<h2>FarhanMS123</h2>
				<h4>Project for Everything</h4>
			</div>
		</div>
		<div id="info" class="container" style="margin-top:2em;">
			<div id="car" class="carousel slide">
				<ol class="carousel-indicators">
					<li data-target="#car" v-for="(val, id) in cars" v-bind:data-slide-to="id" v-bind:class="id==0 ? 'active' : ''"></li>
				</ol>
				<div class="carousel-inner">
					<div v-for="(val, id) in cars" v-bind:class="'carousel-item' + (id==0 ? 'active' : '')">
						<div class="d-block w-100" style="height:35vw;" v-html2="val"></div>
					</div>
				</div>
				<a class="carousel-control-prev" href="#car" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#car" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
		
		<script>
			var info = "";
			
			
			var xhttpData = new XMLHttpRequest(), xmlData="";
			xhttpData.onreadystatechange = function(){
				switch(true){
					case (xhttpData.status == 200 && xhttpData.readyState == 4):
						xmlData = xhttpData.response;
						xmlData = new DOMParser().parseFromString(xmlData, "text/xml");
						
						var cars = []; var craw = xmlData.querySelectorAll("cars > *");
						for(var i=0;i<craw.length;i++){
							cars[i] = craw[i].outerHTML;
						}
						info = new Vue({
							el:"#info",
							data:{
								cars:cars
							}
						});
						break;
				}
			}
			
			xhttpData.open("GET", "data.xml?id=" + parseInt(Math.random() * 10000), true);
			xhttpData.send();
		</script>
	</body>
</html>
